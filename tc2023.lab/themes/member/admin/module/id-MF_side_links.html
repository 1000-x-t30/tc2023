<h2 class="acms-admin-admin-title2">サイドカラム リンク集</h2>
<table class="js-fieldgroup-sortable adminTable acms-admin-table-admin-edit">
  <thead class="acms-admin-hide-sp">
    <tr>
      <th class="acms-admin-table-left acms-admin-admin-config-table-item-handle"> </th>
      <th class="acms-admin-table-left">アイコン</th>
      <th class="acms-admin-table-left">リンクの文言</th>
      <th class="acms-admin-table-left">リンクのURL
        <i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="グローバル変数が使用できます。"></i>
      </th>
      <th class="acms-admin-table-left acms-admin-admin-config-table-action">削除</th>
    </tr>
  </thead>
  <tbody>
    <!-- BEGIN side_links:loop -->
    <tr class="sortable-item">
      <td class="item-handle acms-admin-table-nowrap">
        <i class="acms-admin-icon-sort"></i>
      </td>
      <td>
        <input type="text" name="side_links_icon[]" value="{side_links_icon}" class="acms-admin-form-width-small" />
      </td>
      <td>
        <input type="text" name="side_links_text[]" value="{side_links_text}" class="acms-admin-form-width-small" />
      </td>
      <td>
        <input type="text" name="side_links_url[]" value="{side_links_url}" class="acms-admin-form-width-full" />
      </td>
      <td class="acms-admin-table-nowrap">
        <input type="button" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger" value="削除" />
      </td>
    </tr>
    <!-- END side_links:loop -->
    <tr class="sortable-item item-template">
      <td class="item-handle acms-admin-table-nowrap">
        <i class="acms-admin-icon-sort"></i>
      </td>
      <td>
        <input type="text" name="side_links_icon[]" value="" class="acms-admin-form-width-small" />
      </td>
      <td>
        <input type="text" name="side_links_text[]" value="" class="acms-admin-form-width-small" />
      </td>
      <td>
        <input type="text" name="side_links_url[]" value="" class="acms-admin-form-width-full" />
      </td>
      <td class="acms-admin-table-nowrap">
        <input type="button" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger" value="削除" />
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colSpan="5">
        <input type="button" class="item-insert acms-admin-btn-admin" value="追加" />
      </td>
    </tr>
  </tfoot>
</table>
<input type="hidden" name="@side_links[]" value="side_links_icon" />
<input type="hidden" name="field[]" value="side_links_icon" />
<input type="hidden" name="@side_links[]" value="side_links_text" />
<input type="hidden" name="field[]" value="side_links_text" />
<input type="hidden" name="@side_links[]" value="side_links_url" />
<input type="hidden" name="field[]" value="side_links_url" />
<input type="hidden" name="field[]" value="@side_links" />
